<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Klif's Start Page</title>
  <style>
    body {
      background-color: #121212;
      color: #f0f0f0;
      margin: 0;
      padding: 2em;
      font-family: sans-serif;
      display: flex;
      flex-wrap: wrap; /* Allows columns to wrap on small screens */
      justify-content: center; /* Center columns horizontally */
      align-items: flex-start;
      min-height: 100vh;
    }
    .links {
      text-align: left;
      line-height: 2em;
      font-size: 2em;
      max-width: 33vw;
      min-width: 250px;
      padding-left: 2em;
      box-sizing: border-box;
      flex: 1 1 300px; /* Flexible for responsiveness */
    }
    a {
      color: #f0f0f0;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    button {
      background-color: #333;
      color: #f0f0f0;
      border: none;
      padding: 0.5em 1em;
      font-size: 1em;
      cursor: pointer;
      margin-top: 1em;
      display: inline-block;
    }
    button:hover {
      background-color: #444;
    }
    .spacer {
      margin-top: 2em;
    }
    @media (max-width: 800px) {
      .links {
        max-width: 100%;
        padding-left: 0;
      }
    }
  </style>
</head>

<script>
  function openAllLinksLeft() {
    const urls = [
      "https://mail.google.com",
      "https://www.inoreader.com/all_articles",
      "https://app.todoist.com/"
    ];
    for (let i = 0; i < urls.length; i++) {
      const win = window.open(urls[i], '_blank');
      if (!win) {
        alert("Popup blocked. Please allow popups for this site.");
        break;
      }
    }
  }

  function openAllLinksRight() {
    const urls = [
      "https://raddle.quest/",
      "https://www.nytimes.com/games/wordle/index.html",
      "https://www.puzzmo.com/today/",
      "https://www.duolingo.com/learn"
    ];
    for (let i = 0; i < urls.length; i++) {
      const win = window.open(urls[i], '_blank');
      if (!win) {
        alert("Popup blocked. Please allow popups for this site.");
        break;
      }
    }
  }
</script>
  
<body>
  <!-- Left column -->
  <div class="links">
    <a href="https://mail.google.com" target="_blank">gmail</a><br>
    <a href="https://www.inoreader.com/all_articles" target="_blank">inoreader</a><br>
    <a href="https://app.todoist.com/" target="_blank">todoist</a><br>
    <button onclick="openAllLinksLeft()">Open 3 Links</button>
    <div class="spacer"></div>
    <a href="https://calendar.google.com" target="_blank">calendar</a><br>
    <a href="https://www.messenger.com" target="_blank">messenger</a><br>
    <a href="https://trakt.tv/users/klif/progress/watched/recently-aired" target="_blank">trakt</a><br>
    <a href="https://liteblue.usps.gov/wps/myportal/apps" target="_blank">liteblue</a><br>
    <a href="https://chat.openai.com" target="_blank">chatgpt</a><br>
    <div class="spacer"></div>
    <a href="https://beige.party/" target="_blank">mastodon - Klif</a><br>
    <a href="https://mstdn.party/" target="_blank">mastodon - tuto</a><br>
    <!-- <a href="https://example.com" target="_blank">example</a><br> -->
    <!-- <a href="https://another.com" target="_blank">another link</a><br> -->
    <!-- <a href="https://newsite.com" target="_blank">new site</a><br> -->
  </div>

  <!-- Right column -->
  <div class="links">
    <a href="https://raddle.quest/" target="_blank">raddle</a><br>
    <a href="https://www.nytimes.com/games/wordle/index.html" target="_blank">wordle</a><br>
    <a href="https://www.puzzmo.com/today/" target="_blank">puzzmo</a><br>
    <!-- <a href="https://www.duolingo.com/learn" target="_blank">duolingo</a><br> -->
    <button onclick="openAllLinksRight()">Open 4 Links</button>
  </div>
</body>
</html>
