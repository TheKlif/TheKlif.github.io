<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Klif's Start Page</title>
  <style>
    body {
      background-color: #121212;
      color: #f0f0f0;
      margin: 0;
      padding: 2em;
      font-family: sans-serif;
      display: flex;
      justify-content: flex-start;
      align-items: flex-start;
      min-height: 100vh;
    }
    .links {
      text-align: left;
      line-height: 2em;
      font-size: 2em;
      max-width: 33vw;
      padding-left: 2em;
    }
    a {
      color: #f0f0f0;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    button {
      background-color: #333;
      color: #f0f0f0;
      border: none;
      padding: 0.5em 1em;
      font-size: 1em;
      cursor: pointer;
      margin-bottom: 1em;
    }
    button:hover {
      background-color: #444;
    }
  </style>
</head>

<script>
  function openAllLinks() {
    const urls = [
      "https://calendar.google.com",
      "https://mail.google.com",
      "https://www.messenger.com",
      "https://www.inoreader.com/all_articles",
      "https://trakt.tv/users/klif/progress/watched/recently-aired",
      "https://liteblue.usps.gov/wps/myportal/apps",
      "https://chat.openai.com",
      "https://app.todoist.com/",
      "https://beige.party/",
      "https://mstdn.party/"
    ];
    
    for (const url of urls) {
      window.open(url, '_blank');
    }
  }
</script>
  
<body>
  <div class="links">
    <a href="https://calendar.google.com" target="_blank">calendar</a><br>
    <a href="https://mail.google.com" target="_blank">gmail</a><br>
    <a href="https://www.messenger.com" target="_blank">messenger</a><br>
    <a href="https://www.inoreader.com/all_articles" target="_blank">inoreader</a><br>
    <a href="https://trakt.tv/users/klif/progress/watched/recently-aired" target="_blank">trakt</a><br>
    <a href="https://liteblue.usps.gov/wps/myportal/apps" target="_blank">liteblue</a><br>
    <a href="https://chat.openai.com" target="_blank">chatgpt</a><br>
    <a href="https://app.todoist.com/" target="_blank">todoist</a><br>
    <a href="https://beige.party/" target="_blank">mastodon - Klif</a><br>
    <a href="https://mstdn.party/" target="_blank">mastodon - tuto</a><br>
    <!-- <a href="https://example.com" target="_blank">example</a><br> -->
    <!-- <a href="https://another.com" target="_blank">another link</a><br> -->
    <!-- <a href="https://newsite.com" target="_blank">new site</a><br> -->
    <button onclick="openAllLinks()">Open All Links</button>
  </div>
</body>
</html>
